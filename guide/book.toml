[book]
title = "More CQRS Documentation"
authors = ["Chris Martinez"]
language = "en"

[rust]
edition = "2021"

[output.html]
site-url = "/more-cqrs/"
git-repository-url = "https://github.com/commonsensesoftware/more-rs-cqrs/tree/main/guide"
edit-url-template = "https://github.com/commonsensesoftware/more-rs-cqrs/edit/main/guide/{path}"
default-theme = "Ayu"
additional-css = ["theme/custom.css"]

[output.html.playground]
editable = true
line-numbers = true
runnable = false         # not currently supported in the Rust Playground

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2